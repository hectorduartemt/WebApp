<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3> Mis Tareas </h3>

            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th> NOMBRE </th>
                        <th> COMPLETADO </th>
                        <th> </th>                    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let task of tasks">
                        <td>{{ task.name }}</td>
                        <td>
                            <span *ngIf="task.completed; else taskincompleted"> Si </span>
                            <ng-template #taskincompleted>
                                No
                            </ng-template>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-primary" (click)="update(task)">
                                    Editar
                                </button>
                                <button class="btn btn-danger" (click)="delete(task)">
                                    Eliminar
                                </button>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6" >
            <h3> {{taskInEdition ? 'Editar' : 'Nueva'}} Tarea </h3>

            <form class="mt-5" [formGroup] = "form" (ngSubmit)="save()" autocomplete="off">
                <div class="mb-2">
                    <label for="nombre"> Nombre </label>
                    <input id="nombre" type="text" placeholder="Nombre" class="form-control" formControlName="name">
                </div>

                <div class="mb-2 form-check">
                    <label > 
                        <input type="checkbox" class="form-check-input" formControlName="completed"> 
                        Completado 
                    </label>
                    
                </div>
                
                <div class="text-end">
                    <button class="btn btn-primary">
                        Guardar
                    </button>
                </div>
                
            </form>
        </div>

    </div>
</div>
